<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEADSEC SHOP LOGIN</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-text">Accesso ai servizi in corso...</div>
    </div>

    <div class="container" id="loginContainer">
      <div class="login-form">
        <h2 style="margin-bottom: 20px">DEADSEC SHOP LOGIN</h2>
        <input
          type="text"
          id="username"
          class="login-input"
          placeholder="Username"
          onkeydown="if(event.key==='Enter'){login()}"
        />
        <input
          type="password"
          id="password"
          class="login-input"
          placeholder="Password"
          onkeydown="if(event.key==='Enter'){login()}"
        />
        <button onclick="login()" class="login-button">Login</button>
      </div>
    </div>

    <div class="container" id="priceListContainer">
      <div class="price-list" id="priceList"></div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
