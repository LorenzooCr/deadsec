<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEADSEC SHOP LOGIN</title>
    <link rel="stylesheet" href="../assets/css/nick.css" />
  </head>
  <body>
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-text">Accesso ai servizi in corso...</div>
    </div>

    <!-- Nuovo div per l'inserimento del nickname -->
    <div class="container" id="nicknameContainer">
      <div class="login-form" id="nicknameForm">
        <h2 style="margin-bottom: 20px">Identificati</h2>
        <input
          type="text"
          id="nicknameInput"
          class="login-input"
          placeholder="Nickname"
          maxlength="20"
          onkeydown="if(event.key==='Enter'){saveNickname()}"
        />
        <button onclick="saveNickname()" class="login-button">Salva</button>
      </div>
    </div>

    <div class="container" id="priceListContainer">
      <div class="price-list" id="priceList">
        <!-- Contenuto dello shop -->
      </div>
    </div>

    <script src="../assets/js/nick.js"></script>
  </body>
</html>
